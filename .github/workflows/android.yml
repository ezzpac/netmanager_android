name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up Jdk
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          libncurses5-dev \
          zlib1g-dev \
          libffi-dev \
          libssl-dev \
          pkg-config \
          ant \
          autoconf \
          automake \
          libtool \
          libtool-bin \
          cmake \
          python3-dev \
          libglib2.0-dev \
          libgstreamer1.0-dev \
          libunwind-dev \
          libsqlite3-dev \
          wget \
          zip \
          unzip
        pip install --user --upgrade pip
        pip install --user --upgrade "Cython<3.0" buildozer
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Build with Buildozer
      run: |
        # Accept licenses and build
        yes | buildozer android debug
      env:
        USER: runner

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: NetManager-APK
        path: bin/*.apk
