{% extends "base.html" %}

{% block title %}Entrar{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4">
        <div class="card border-0 glass-effect">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="{{ app_icon }} fa-3x text-primary mb-3"></i>
                    <h3 class="fw-bold">{{ app_name }}</h3>
                    <p class="text-muted small">Gestão Avançada de Dispositivos</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-user text-muted"></i></span>
                            <input type="text" class="form-control border-start-0" id="username" name="username"
                                required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-lock text-muted"></i></span>
                            <input type="password" class="form-control border-start-0" id="password" name="password"
                                required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm mb-3">
                        Entrar <i class="fas fa-sign-in-alt ms-2"></i>
                    </button>
                    <div class="text-center">
                        <a href="{{ url_for('auth.forgot_password') }}"
                            class="text-decoration-none small text-primary">Esqueci minha senha</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
