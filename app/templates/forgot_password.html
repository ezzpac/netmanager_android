{% extends "base.html" %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-key fa-3x text-primary mb-3"></i>
                    <h3 class="fw-bold">Recuperar Senha</h3>
                    <p class="text-muted">Insira seu usuário ou e-mail para enviar uma solicitação de recuperação ao
                        administrador.</p>
                </div>

                <form method="POST">
                    <div class="mb-4">
                        <label for="identifier" class="form-label">Usuário ou E-mail</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="fas fa-user-tag text-muted"></i></span>
                            <input type="text" class="form-control border-start-0" id="identifier" name="identifier"
                                required autofocus>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm mb-3">
                        Solicitar Recuperação
                    </button>
                    <div class="text-center">
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none small text-primary">Voltar
                            para o login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
